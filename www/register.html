<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Sign Up - Library Management System</title>
</head>
<body>
<div class="container">
    <!-- Header -->
    <div class="row">
        <div class="col">
            <img src="logo.png" alt="Logo" width="150">
            <p>Slogan Here</p>
        </div>
    </div>
</div>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">About <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
        </div>
    </nav>
</div>
<div class="container mx-auto">
    <!-- add content here -->
    <form onsubmit="return validateForm()" novalidate>
        <div class="form-group">
            <label for="InputFirstName">First Name</label>
            <input type="text" class="form-control" id="InputFirstName" placeholder="Enter first name" required>
        </div>
        <div class="form-group">
            <label for="InputLastName">Last Name</label>
            <input type="text" class="form-control" id="InputLastName" placeholder="Enter last name" required>
        </div>
        <div class="form-group">
            <label for="InputEmail">Email address</label>
            <input type="email" class="form-control" id="InputEmail" placeholder="Enter email here" required>
        </div>
        <div class="form-group">
            <label for="InputPassword">Password</label>
            <input type="password" class="form-control" id="InputPassword" placeholder="Enter password" required>
        </div>
        <div class="form-group">
            <label for="InputConfirmPassword">Confirm Password</label>
            <input type="password" class="form-control" id="InputConfirmPassword" placeholder="Confirm password"
                   required>
        </div>
        <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>
    <p>Already have an account? <a href="login.html">Log in</a></p>

    <!-- JavaScript for custom form validation -->
    <script>
        function validateForm() {
            var firstName = document.getElementById("InputFirstName").value;
            var lastName = document.getElementById("InputLastName").value;
            var email = document.getElementById("InputEmail").value;
            var password = document.getElementById("InputPassword").value;
            var confirmPassword = document.getElementById("InputConfirmPassword").value;

            // Validation rules
            var nameRegex = /^[a-zA-Z]+$/;
            var emailRegex = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
            var passwordRegex = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[^a-zA-Z0-9])(?!.*\s).{8,15}$/;

            // Validate first name
            if (!nameRegex.test(firstName) || firstName.length > 20) {
                alert("First name is invalid or too long (max 20 characters).");
                return false;
            }

            // Validate last name
            if (!nameRegex.test(lastName) || lastName.length > 20) {
                alert("Last name is invalid or too long (max 20 characters).");
                return false;
            }

            // Validate email address
            if (!emailRegex.test(email)) {
                alert("Email address is invalid.");
                return false;
            }

            // Validate password match
            if (password !== confirmPassword) {
                alert("Passwords do not match.");
                return false;
            }

            // Validate password complexity
            if (!passwordRegex.test(password)) {
                alert("Password must meet organizational guidelines.");
                return false;
            }

            // Additional logic to check email uniqueness and other criteria goes here

            return true; // Form is valid
        }
    </script>
</div>

            </div>

            </div>
            <div class="col-lg-4">
                <p>Contact Information: contact@example.com</p>
            </div>
        </div>
    </div>
</footer>
</body>
</html>
